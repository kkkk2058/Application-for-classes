<!DOCTYPE html>
<html lang="en">
<head>
  <title>학습 관리 시스템</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="/">LOGO</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="/status">스테이터스</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/buket">장바구니</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/slogin">로그인</a>
      </li>    
    </ul>
  </div>  
</nav>

<div class="container" style="margin-top:30px">
    <div class="row justify-content-center">
      <div class="col-sm-6">
        <h2>로그인</h2>
        <form id="loginForm">
          <div class="form-group">
            <label for="username">아이디:</label>
            <input type="text" class="form-control" id="username" placeholder="아이디를 입력하세요">
          </div>
          <div class="form-group">
            <label for="password">비밀번호:</label>
            <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요">
          </div>
          <button type="submit" class="btn btn-primary">로그인</button>
        </form>
        <div id="loginMessage" style="margin-top: 10px;"></div>
      </div>
    </div>
  </div>
  



<div class="jumbotron text-center" style="margin-bottom:0">
  <p>Footer</p>
</div>

</body>


<script>
    // 가상의 로그인 정보
    var users = [
      { username: "user1", password: "password1" },
      { username: "user2", password: "password2" }
    ];
  
    // 로그인 폼 제출 시 실행되는 함수
    $('#loginForm').submit(function(event) {
      event.preventDefault(); // 기본 동작 방지
  
      // 입력된 아이디와 비밀번호 가져오기
      var username = $('#username').val();
      var password = $('#password').val();
  
      // 사용자 인증
      var authenticatedUser = users.find(function(user) {
        return user.username === username && user.password === password;
      });
  
      // 인증 결과에 따라 메시지 표시
      if (authenticatedUser) {
        $('#loginMessage').html('<div class="alert alert-success">로그인 성공!</div>');
        // 여기서 로그인 후의 추가 동작을 수행할 수 있습니다.
      } else {
        $('#loginMessage').html('<div class="alert alert-danger">아이디 또는 비밀번호가 잘못되었습니다.</div>');
      }
    });
  </script>
  
  


</html>
