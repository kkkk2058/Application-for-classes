<!DOCTYPE html>
<html lang="en">
<head>
  <title>학습 관리 시스템</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="/">LOGO</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="/status">스테이터스</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/buket">장바구니</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/cartvis">내 장바구니 정보</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/slogin">로그인</a>
      </li>    
    </ul>
  </div>  
</nav>

<div class="container" style="margin-top:30px">
    <div class="row justify-content-center">
      <div class="col-sm-6">
        <h2>로그인</h2>
        <form id="loginForm" action="/login" method="post">
          <div class="form-group">
            <label for="username">아이디:</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="아이디를 입력하세요">
          </div>
          <div class="form-group">
            <label for="password">비밀번호:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요">
          </div>
          <button type="submit" class="btn btn-primary">로그인</button>
        </form>
        <div id="loginMessage" style="margin-top: 10px;"></div>
      </div>
    </div>
  </div>
  



<div class="jumbotron text-center" style="margin-bottom:0">
  <p>Footer</p>
</div>

</body>
{% if login_failed %}
<script>
    alert("사용자 정보를 찾을 수 없습니다. 다시 로그인을 시도해 주세요.");
</script>
{% endif %}
  
</html>
